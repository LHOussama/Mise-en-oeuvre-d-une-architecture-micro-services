<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.nom }}</td>
      <td>{{ customer.email }}</td>
      <td><button class="btn btn-success" (click)="getOrders(id)">Orders</button></td>
    </tr>
    </tbody>
  </table>
</div>
